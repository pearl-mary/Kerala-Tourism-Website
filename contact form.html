/* fallback for old browsers */

    <section class="vh-105 gradient-custom">
        <div class="container py-5 h-100 ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-light text-success" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center t ">
      
                  <div class="mb-md-5 mt-md-4 pb-5 ">
                    <form class="text-center border border-success p-5" action="#!">
                        <div class="align-items-center mb-4 pb-2">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #19ff71;"></i>
                            <span class="h1 fw-bold mb-0"> <img src="images/kerala-tour-logo.png"
                              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /></span>
                             
                          </div>
        
                          
                            
              
                                <h3 class="form-label mb-4 pb-3" style="letter-spacing: 1px;">Contact us</h3>

                         
                      
                    
                        <!-- Name -->
                        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">
                    
                        <!-- Email -->
                        <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
                    
                        <!-- Subject -->
                        <label >Subject</label>
                        <select class="browser-default custom-select mb-4">
                            <option value="" disabled>Choose option</option>
                            <option value="1" selected>Feedback</option>
                            <option value="2">Report a bug</option>
                            <option value="3">Feature request</option>
                            <option value="4">Feature request</option>
                        </select>
                    
                        <!-- Message -->
                        <div class="form-group">
                            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="4" placeholder="Message"></textarea>
                        </div>
                    
                        <!-- Copy -->
                        <div class="custom-control custom-checkbox mb-4">
                            <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                            <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
                        </div>
                    
                        <!-- Send button -->
                        <button class="btn btn-success btn-block text-white" type="submit">Send</button>
                    
                    </form>
                   
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
